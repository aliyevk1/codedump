<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeDump</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center justify-center p-6">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-semibold mb-2">CodeDump</h1>
      <p class="text-slate-600">A collection of small personal projects</p>
    </header>

    <main class="grid gap-6 w-full max-w-md">
      <a
        href="projects/budgetwise/index.html"
        class="block rounded-lg bg-white p-6 shadow hover:shadow-md transition border border-slate-200"
      >
        <h2 class="text-xl font-semibold">BudgetWise</h2>
        <p class="text-slate-600 mt-2 text-sm">Manage your finances with the 50/30/20 rule. Local storage only, mobile friendly.</p>
      </a>
    </main>

    <footer class="mt-10 text-sm text-slate-500">
      <p>&copy; <span id="year"></span> CodeDump by You</p>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
